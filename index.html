<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
</head>


<body>
    <body>
        <div id="cube">
            <div class="container">
                <div class="row">
                    <div class="col-sm-4 col-lg-4">
                        <div class="counter-box counter-box pt-3 pt-md-0">
                            <div>
                                <span><i class="bi bi-check"></i></span>
                            </div>
                            <div class="counter-num">
                                <img src="https://imgur.com/21dspwF.png" alt=""> <br>
                                <p data-purecounter-start="0" data-purecounter-end="1000" data-purecounter-duration="2"
                                    class="counter purecounter"></p>
                                <p>+</p> <br>
                                <span class="counter-text">Customers we have served</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-lg-4">
                        <div class="counter-box pt-3 pt-md-0">
                            <div class="counter-ico">
                                <span class="ico-circle"><i class="bi bi-journal-richtext"></i></span>
                            </div>
                            <div class="counter-num">
                                <img src="https://imgur.com/EJHvnqw.png" alt=""> <br>
                                <p data-purecounter-start="0" data-purecounter-end="97" data-purecounter-duration="2"
                                    class="counter purecounter"></p>
                                <p>%</p> <br>
                                <span class="counter-text">Of our clients recomend us</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4 col-lg-4">
                        <div class="counter-box pt-3 pt-md-0">
                            <div class="counter-ico">
                                <span class="ico-circle"><i class="bi bi-people"></i></span>
                            </div>
                            <div class="counter-num">
                                <img src="https://imgur.com/x3PebPc.png" alt=""> <br>
                                <p data-purecounter-start="0" data-purecounter-end="30" data-purecounter-duration="2"
                                    class="counter purecounter"></p>
                                <p>+</p> <br>
                                <span class="counter-text">Years of meeting client needs</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><!-- Fin contador -->

        <script src="main.js"></script>
    </body>

</html>
